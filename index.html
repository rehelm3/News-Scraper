<body class="bg">

  <div class="container bg-gradient-light text-white my-200">
    <div class=" times form-group ">
        <HR COLOR="Red" WIDTH="40%">
            <h4 style=" font-size:8vw">Search the NYT:</h4>
            <input id="search-term"type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Search Term(s)">

            <HR COLOR="red" WIDTH="40%">

      <!-- <label for="term">Terms:</label> -->
    </div>
    <div class="form-group ">
      <label id="number-records">Number of Records to Retrieve:</label>
      <input type="text" class="form-control" id="num-records" placeholder="(Optional)">
    </div>
    <div class="form-group">
        <label item-render-buffer="start-yr">Start Year:</label>
        <input type="text" class="form-control" id="start-year" placeholder="YYYYMMDD (Optional)">
    </div>
    <div class="form-group mb-50">
        <label id="end-yr">End Year:</label>
        <input type="text" class="form-control" id="end-year" placeholder="YYYYMMDD (Optional)">
    </div>

    <button type="submit" class="btn btn-secondary" id="search-button">Search</button>
    <button type="submit" class="btn btn-secondary mb-50" id="clear-button">Clear Results</button>


</form>
<HR COLOR="red" WIDTH="40%">
<h4 style=" font-size:8vw">Results:</h4>
<HR COLOR="red" WIDTH="40%">

<!-- Appended Content -->
<div id = "results-1" class="results container bg-gradient-light text-white"></div>
<br>
<span id = "results-2"></span>
<br>
<span id = "results-3"></span>
</div>
